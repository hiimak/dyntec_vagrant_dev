<VirtualHost *:80>
		ServerName dyntec.local
		ServerAlias dyntec.local www.dyntec.local

		<Directory /var/www/>
			AllowOverride All
			Options FollowSymLinks
		</Directory>

		ServerAdmin izolidata@gmail.com

		DocumentRoot /var/www/dyntec/public_html

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>


